{% macro logo_image() %}
  <div style="margin-bottom: 10px; clear: both;">
    <div style="text-align: center; margin-bottom: 10px;">
      <img src="https://app.emarvault.com/static/img/emar_icon_web.jpg" alt="eMARVault" width="128px" height="128px"/>
    </div>
  </div>
{% endmacro %}

{% macro button(text, url) %}
  <div style="margin: 20px 0;">
    <a href="{{ url }}" style="
      font-size: 14px;
      text-decoration: none;
      background-color: #345fee;
      padding: 16px 30px;
      margin: 0 auto;
      color: #fff;
      border-radius: 5px;
    ">
      {{ text }}
    </a>
  </div>
{% endmacro %}

{% macro footer_header(text) %}
  <div style="font-size: 18px; font-weight: bold;">
    {{ text }}
  </div>
{% endmacro %}

{% macro tag(text_color, background_color, text) %}
  <div style="
    width: 100%;
    padding: 10px 0px;
    font-size: 1.3rem;
    font-weight: 600;
    text-align: center;
    border-radius: 8px;
    color: {{ text_color }};
    border: 2px solid black;
    background-color: {{ background_color }};
  ">
    {{ text }}
</div>
{% endmacro %}
